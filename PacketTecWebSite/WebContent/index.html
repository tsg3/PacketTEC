<!DOCTYPE html>

<head>

<SCRIPT LANGUAGE="JavaScript">
function popupWin() {
	text = "";
	setTimeout('windowProp(text)', 3000);
	}
	function windowProp(text) {
	newWindow = window.open('','newWin','width=300,height=100');
	newWindow.document.writeln(text);
	}
	function closeWin(newWindow) {
	newWindow.close();				
	}
</script>
